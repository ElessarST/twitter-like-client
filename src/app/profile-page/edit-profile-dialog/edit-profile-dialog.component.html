<div class="modal-header">
  <h2 mat-dialog-title class="modal-title">Edit Profile</h2>
  <button mat-icon-button class="icon-button-highlight" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <div class="edit-profile-wrapper">
      <app-avatar
        large="true"
        changeable="true"
        (onChange)="onPhotoChange($event)"
        [url]="values.photoUrl"
      ></app-avatar>
      <div class="edit-profile-info-content">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username"/>
          <mat-error>
            <app-server-error [form]="editProfileForm" field="username"></app-server-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name"/>
          <app-server-error [form]="editProfileForm" field="name"></app-server-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Bio</mat-label>
          <textarea matInput placeholder="Add Your Bio" formControlName="bio"></textarea>
          <app-server-error [form]="editProfileForm" field="bio"></app-server-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="editProfileForm.invalid">
    <span *ngIf="!loading">Save</span>
    <div class="centered-spinner-container" *ngIf="loading">
      <mat-spinner [diameter]="32"></mat-spinner>
    </div>
  </button>
</mat-dialog-actions>
